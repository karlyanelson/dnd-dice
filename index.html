<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Dice Roller</h1>
    <main>
      <!-- <input type="checkbox" id="best-worst" />
      <label for="best-worst"> Use Best Of/Worst Of </label> -->
      <section class="dice-box">
        <button class="dice d4" data-roll="d4">4</button>
        <button class="dice d6" data-roll="d6">6</button>
        <button class="dice d8" data-roll="d8">8</button>
        <button class="dice d10" data-roll="d10">10</button>
        <button class="dice d12" data-roll="d12">12</button>
        <button class="dice d20" data-roll="d20">20</button>
        <button class="dice d100" data-roll="d100">100</button>
      </section>
      <section>
        <p class="result" id="result" aria-live="polite">
          <span class="empty">Roll</span>
        </p>
      </section>
      <section id="diceLog" class="dice-log">
        <div class="dice-log-header">
          <h2>Dice Log</h2>
          <button id="clear">Clear</button>
        </div>
        <p id="diceLogContent" class="dice-log-content">0</p>
        <div>
          <p>Total: <span class="total" id="total">0</span></p>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
