<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD Dice Roller</title>
    <meta
      name="description"
      content="A simple Dungeons and Dragons dice roller."
    />
    <link rel="stylesheet" href="./style.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <h1>Dice Roller</h1>
    <main>
      <!-- <input type="checkbox" id="best-worst" />
      <label for="best-worst"> Use Best Of/Worst Of </label> -->
      <section class="dice-box">
        <button class="dice d4" data-roll="d4">4</button>
        <button class="dice d6" data-roll="d6">6</button>
        <button class="dice d8" data-roll="d8">8</button>
        <button class="dice d10" data-roll="d10">10</button>
        <button class="dice d12" data-roll="d12">12</button>
        <button class="dice d20" data-roll="d20">20</button>
        <button class="dice d100" data-roll="d100">100</button>
      </section>
      <section class="results__container">
        <div id="animatedDiceContainer">
          <!-- D4 -->
          <div
            id="d4animationContainer"
            class="animated-dice d4-animation-container"
            aria-hidden="true"
          >
            <div id="d4animation" class="d4-animation">
              <div class="animated-dice__face d4__face d4__face--1">1</div>
              <div class="animated-dice__face d4__face d4__face--2">2</div>
              <div class="animated-dice__face d4__face d4__face--3">3</div>
              <div class="animated-dice__face d4__face d4__face--4">
                <span class="d4-animation__text">4</span>
              </div>
            </div>
          </div>
          <!-- D6 -->
          <div
            id="d6animationContainer"
            class="animated-dice d6-animation-container"
            aria-hidden="true"
          >
            <div id="d6animation" class="d6-animation">
              <div class="animated-dice__face d6__face d6__face--1">1</div>
              <div class="animated-dice__face d6__face d6__face--2">2</div>
              <div class="animated-dice__face d6__face d6__face--3">3</div>
              <div class="animated-dice__face d6__face d6__face--4">4</div>
              <div class="animated-dice__face d6__face d6__face--5">5</div>
              <div class="animated-dice__face d6__face d6__face--6">6</div>
            </div>
          </div>
          <!-- D8 -->
          <div
            id="d8animationContainer"
            class="animated-dice d8-animation-container"
            aria-hidden="true"
          >
            <div id="d8animation" class="d8-animation">
              <div class="animated-dice__face d8__face d8__face--1">1</div>
              <div class="animated-dice__face d8__face d8__face--2">2</div>
              <div class="animated-dice__face d8__face d8__face--3">3</div>
              <div class="animated-dice__face d8__face d8__face--4">4</div>
              <div class="animated-dice__face d8__face d8__face--5">5</div>
              <div class="animated-dice__face d8__face d8__face--6">6</div>
              <div class="animated-dice__face d8__face d8__face--7">7</div>
              <div class="animated-dice__face d8__face d8__face--8">8</div>
            </div>
          </div>
        </div>
        <p class="result screenreader-only" id="result" aria-live="polite"></p>
      </section>
      <section id="diceLog" class="dice-log">
        <div class="dice-log-header">
          <h2>Dice Log</h2>
          <button id="clear">Clear</button>
        </div>
        <p id="diceLogContent" class="dice-log-content">0</p>
        <div>
          <p>Total: <span class="total" id="total">0</span></p>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
